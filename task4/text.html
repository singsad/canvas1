<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>圣杯布局</title>
    <style type="text/css">
         .left,.main,.right{
		min-height: 130px;
		float: left;
		position:relative;
        }
        .left{
		left:-200px;
        background-color:green;
		width:200px;
		margin-left:-100%;
        }
        .main{
		background-color: blue;
		width: 100%;
        }
        .right{
		right:-300px;
        background-color: red;
		width:300px;
		margin-left:-300px;
		}
		.container{
			padding: 0 300px 0 200px;
		}
   
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="content">main</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
